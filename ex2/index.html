<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Decifrador de Sequência</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
    }
    label, input,button {
      display: block;
      margin: 0.5rem 0;
    }
    #resultado {
      margin-top: 1rem;
      padding: 1rem;
      background: #f4f4f4;
      border-radius: 8px;
    }
    #analisar:hover {
      margin-left: 29px;
      background-color: #ff0000;
      color: white;
      transform: scale(1.4);
    }
    #n1, #n2, #n3 {
      width: 96%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #n1:focus, #n2:focus, #n3:focus {
      border-color: #ff0000;
      transform:scale(1.2);
    }
  </style>
</head>
<body>

  <h1>Decifrador de Sequência</h1>

  <label for="n1">1º Número:</label>
  <input type="number" id="n1" min="1" required>

  <label for="n2">2º Número:</label>
  <input type="number" id="n2" min="1" required>

  <label for="n3">3º Número:</label>
  <input type="number" id="n3" min="1" required>

  <button id="analisar" onclick="analisarSequencia()">Analisar Sequência</button>

  <div id="resultado"></div>

  <script src="./js.js"></script>

</body>
</html>
